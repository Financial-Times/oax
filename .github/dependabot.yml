version: 2
updates:
  # Maintain dependencies for npm
  - package-ecosystem: "rust:cargo"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
